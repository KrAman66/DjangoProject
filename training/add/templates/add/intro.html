{% extends 'index.html' %}
{% block content %}
<form action="" method="POST">

    {% csrf_token %}
    <div class="row"><div class="col">
    <input type="text" name="name" placeholder="Enter your name" class="form-control"><br><br>
    <input type="text" name="val1" placeholder="Enter value 1" class="form-control"><br><br>
    <input type="text" name="val2" placeholder="Enter value 2" class="form-control"><br><br>
    
    <input type="submit" value="sum" onclick="return validateForm()">
    <br>
    <br>
    <br>
    <!-- {% if msg %}
        {{msg}}
    
        {% endif %} -->
    </div>
    </div>
    

  {% if value1 %}
      <h1>Sum of {{value1}} and {{value2}} is = {{value3}} </h1>
  {% endif %}
</form>

<script>
    function validateForm(){
        //RE pattern
        var regname = /^[A-Za-z]*$/;
        var name = document.forms["register"]["name"].value;

        if(!regname.test(name)){
            alert("Only alphabets");
            return false;
        }

        if(name.length == ""){
            alert("Please Enter your Name before submitting");
            return false;
        }

        if(name.length < 2){
            alert("Please Enter a valid Name");
            return false;
        }
            return true;
        }
</script>
{% endblock %}
